version: '3.8'

services:
  # PostgreSQL - Source
  postgres-source:
    image: postgres:15-alpine
    container_name: postgres_source
    env_file: .env
    environment:
      - POSTGRES_DB=${SOURCE_DB_NAME}
      - POSTGRES_USER=${SOURCE_DB_USER}
      - POSTGRES_PASSWORD=${SOURCE_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_source_data:/var/lib/postgresql/data
      - ./scripts/init_postgres_source.sql:/docker-entrypoint-initdb.d/init.sql
    command: ["postgres", "-c", "wal_level=replica"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sensor_network

  # MongoDB - Target
  mongodb-target:
    image: mongo:7.0
    container_name: mongodb_target
    env_file: .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${TARGET_DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${TARGET_DB_PASSWORD}
      - MONGO_INITDB_DATABASE=${TARGET_DB_NAME}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_target_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sensor_network

  # EMQX Broker - Production MQTT
  emqx:
    image: emqx/emqx:5.2
    container_name: emqx_broker
    ports:
      - "1883:1883"    # MQTT
      - "8883:8883"    # MQTT TLS
      - "8081:8081"    # WebSocket
      - "8084:8084"    # WebSocket TLS
      - "18083:18083"  # Dashboard
    environment:
      - EMQX_NAME=emqx
      - EMQX_HOST=127.0.0.1
      - EMQX_CLUSTER__DISCOVERY_STRATEGY=static
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=public
      - EMQX_PERSISTENCE__MESSAGES__STORAGE_TYPE=ram
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_etc:/opt/emqx/etc
      - emqx_log:/opt/emqx/log
    healthcheck:
      test: ["CMD", "/opt/emqx/bin/emqx", "ctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sensor_network

  # MQTT Publisher (CDC -> EMQX)
  mqtt-publisher:
    build: .
    container_name: mqtt_publisher
    env_file: .env
    environment:
      - SERVICE_MODE=publisher
      - INSTANCE_ID=publisher_001
      - MQTT_BROKER=emqx
    depends_on:
      postgres-source:
        condition: service_healthy
      emqx:
        condition: service_healthy
    volumes:
      - ./data/offsets:/app/data/offsets
      - ./data/dlq:/app/data/dlq
      - ./logs:/app/logs
    networks:
      - sensor_network
    restart: on-failure

  # MQTT Subscriber (EMQX -> Target DB)
  mqtt-subscriber:
    build: .
    container_name: mqtt_subscriber
    env_file: .env
    environment:
      - SERVICE_MODE=subscriber
      - INSTANCE_ID=subscriber_001
      - MQTT_BROKER=emqx
    depends_on:
      mongodb-target:
        condition: service_healthy
      emqx:
        condition: service_healthy
    volumes:
      - ./data/dlq:/app/data/dlq
      - ./logs:/app/logs
    networks:
      - sensor_network
    restart: on-failure

networks:
  sensor_network:
    driver: bridge

volumes:
  postgres_source_data:
  mongodb_target_data:
  emqx_data:
  emqx_etc:
  emqx_log: